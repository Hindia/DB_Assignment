<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
		
<head>
<title>Login</title>
<h1>Login Page</h1>

</head>
<style>
body {
  margin:0;
}
/* Style the content */
.content {
	margin-top:200px;
	margin-left:600px;
    background-color: #ddd;
    padding: 10px;
	vertical-align: center;
	text-align: left;
}
.but{
	margin-left:100px;
}
</style>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<body class="content" >
<form>
	<div class="form-group">
    <br><label for="username">User  </label>
    <input type="text" id="user" >
	</div>
	<div class="form-group">
    <label for="Password">Password  </label>
    <input type="password" id="password">
	</div>
	<div class="but"><br><br><button class="btn btn-default" onClick="authenticate()">Login</button></div>
</form>

<script>
function authenticate(){
	var user = document.getElementById("user").value ;
	var pass = document.getElementById("password").value;
	if(user=="admin" && pass=="password123"){
		var disp="<a href='home_after_auth.html'>Home</a>";
		document.write(disp);
	}
	else
	document.write("Try again");
	
}
</script>
</body>
</html>
